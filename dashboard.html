<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h2>Expense Tracker Dashboard</h2>
  </header>

  <form id="expenseForm">
    <input type="number" id="amount" placeholder="Amount" required />
    <select id="category" required>
  <option value="" disabled selected>Select Category</option>
  <option value="Food">Food</option>
  <option value="Transport">Transport</option>
  <option value="Shopping">Shopping</option>
  <option value="Health">Health</option>
  <option value="Entertainment">Entertainment</option>
  <option value="Utilities">Utilities</option>
  <option value="Other">Other</option>
</select>

    <input type="date" id="date" required />
    <input type="text" id="note" placeholder="Note" />
    <button type="submit">Add/Update Expense</button>
    <input type="hidden" id="expenseId" />
  </form>

  <div class="filters">
    <h3>Filter</h3>
    <select id="filterCategory">
  <option value="">All Categories</option>
  <option value="Food">Food</option>
  <option value="Transport">Transport</option>
  <option value="Shopping">Shopping</option>
  <option value="Health">Health</option>
  <option value="Entertainment">Entertainment</option>
  <option value="Utilities">Utilities</option>
  <option value="Other">Other</option>
</select>

    <input type="date" id="filterDate" />
    <button id="applyFilter">Filter</button>
  </div>
 <div style="text-align: center; margin-top: 20px;">
  <button id="showExpenses" class="btn btn-primary">Show Expenses</button>
</div>

  <div class="table-container" style="display:none;">
    <h3>Your Expenses</h3>
    <table>
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>
  </div>
  <h3>Total: â‚¹<span id="totalAmount">0</span></h3>
  <div class="logout-container">
    <button id="logout">Logout</button>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
